<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#FFC0CB" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

      body {
        background-color: #ffe4e1; 
        background-image: radial-gradient(#ffb6c1 0.5px, #ffe4e1 0.5px);
        background-size: 20px 20px; 
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
      }

      .card {
        border: none;
        border-radius: 25px;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
      }

      h2 {
        color: #ff69b4;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .btn-primary {
        background-color: #ff69b4 !important;
        border: none;
        border-radius: 12px;
        padding: 8px 20px;
        transition: transform 0.2s;
      }

      .btn-primary:hover {
        background-color: #ff1493 !important;
        transform: scale(1.05);
      }

      .form-control {
        border-radius: 12px;
        border: 2px solid #ffc0cb;
      }

      .form-control:focus {
        border-color: #ff69b4;
        box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.25);
      }

      .list-group-item {
        border: none;
        background-color: #fff0f5; 
        color: #d02090;
        font-weight: 400;
        transition: all 0.3s ease;
      }

      .list-group-item:hover {
        transform: translateX(5px);
        background-color: #ffe4e1;
      }

      .delete-btn {
        background: none;
        border: none;
        color: #ff69b4;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .delete-btn:hover {
        color: #ff1493;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div id="todo-container" class="card shadow-lg p-4">
            <h2 class="text-center mb-4">âœ¨ My Daily Goals âœ¨</h2>

            <div class="input-group mb-4">
              <input
                type="text"
                id="taskInput"
                class="form-control"
                placeholder="What's the plan, babe?"
              />
              <button class="btn btn-primary" onclick="addTask()">Add</button>
            </div>

            <ul id="taskList" class="list-group">
              </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      const taskList = document.getElementById("taskList");
      const taskInput = document.getElementById("taskInput");

   
      taskInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          addTask();
        }
      });

      function addTask() {
        const task = taskInput.value.trim();

        if (task) {
          const li = document.createElement("li");

          li.className =
            "list-group-item d-flex justify-content-between align-items-center mb-2 rounded-pill shadow-sm";

          li.innerHTML = `
                    <span>ðŸŒ¸ ${task}</span>
                    <button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                `;

          taskList.appendChild(li);
          taskInput.value = "";
        }
      }

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => {
            console.log("ayos! rehistro as service worker");
          })
          .catch((error) => {
            console.log("Registration failed: ", error);
          });
      }
    </script>
  </body>
</html>
